# NTN Prototype Configuration for Thingy:91 X

# Logging
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_NTN_PROTOTYPE_LOG_LEVEL_DBG=y

# Networking
CONFIG_NETWORKING=y
CONFIG_NET_NATIVE=n
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_OFFLOAD=y

# LTE link control
CONFIG_LTE_LINK_CONTROL=y
CONFIG_LTE_AUTO_INIT_AND_CONNECT=n
CONFIG_LTE_NETWORK_MODE_LTE_M_GPS=y

# NTN (Non-Terrestrial Network) Support
CONFIG_LTE_NTN=y
CONFIG_LTE_PSM_REQ=y
CONFIG_LTE_EDRX_REQ=y

# Modem library
CONFIG_NRF_MODEM_LIB=y
CONFIG_NRF_MODEM_LIB_ON_FAULT_APPLICATION_SPECIFIC=y

# AT command interface
CONFIG_AT_HOST_LIBRARY=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# GNSS support for location services
CONFIG_NRF_MODEM_LIB_GNSS=y
CONFIG_GNSS_SAMPLE_NMEA_ONLY=n

# Heap and stack
CONFIG_HEAP_MEM_POOL_SIZE=4096
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Console/Shell for debugging
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
